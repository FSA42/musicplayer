<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Player</title>
</head>
<body>
    <h2 class="title" >Simple Music Player</h2>

    <div class="container">
        
        <div class="left-side-container">
            <img src="img/cassette.jpg" alt="cassette" class="cassette">
            <div class="controls">
                <button class="btn control-btn previous-btn"></button>
                
                <button class="btn control-btn play-btn ">   </button>
                
                <button class="btn control-btn next-btn">    </button>
                
                <button class="btn control-btn mute-btn">    </button>
                
                <button class="btn control-btn sound-btn">   </button>
            </div>
        </div> <!-- class="left-side-container" -->
        

        <div class="right-side-container">
           

           
            <h2 class="songs-header">Songs</h2>
            <div class="inner-container">
                <div class="songs">

                    <button class="btn song-btn">
                        Song 1
                    </button>
                    <button class="btn song-btn">
                        Song 2
                    </button>
                    <button class="btn song-btn">
                        Song 3
                    </button>
                    <button class="btn song-btn">
                        Song 4
                    </button>
                    <button class="btn song-btn">
                        Song 5
                    </button>
                    <button class="btn song-btn">
                        Song 6
                    </button>
                
                </div>

                <div class="scroll-bar">
                    <div class="scroll-inner"></div>
                </div>
            </div>
            
        </div>
    </div> <!-- class="container" -->
    

    <script src="player.js"></script>
</body>
</html>
